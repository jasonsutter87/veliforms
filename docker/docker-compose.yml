version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: veilforms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: veilforms
      POSTGRES_USER: veilforms
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veilforms"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: veilforms-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible blob storage
  minio:
    image: minio/minio:latest
    container_name: veilforms-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client - Creates bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: veilforms-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123};
      /usr/bin/mc mb myminio/veilforms --ignore-existing;
      /usr/bin/mc anonymous set download myminio/veilforms;
      exit 0;
      "

  # VeilForms API (Netlify Functions)
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: veilforms-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://veilforms:${POSTGRES_PASSWORD:-changeme}@postgres:5432/veilforms

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379

      # Blob Storage (MinIO)
      BLOB_STORE_ENDPOINT: http://minio:9000
      BLOB_STORE_BUCKET: veilforms
      BLOB_STORE_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      BLOB_STORE_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}

      # JWT Authentication
      JWT_SECRET: ${JWT_SECRET}

      # Stripe (optional)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PRICE_PRO: ${STRIPE_PRICE_PRO:-}
      STRIPE_PRICE_TEAM: ${STRIPE_PRICE_TEAM:-}
      STRIPE_PRICE_ENTERPRISE: ${STRIPE_PRICE_ENTERPRISE:-}

      # Email (optional - Resend)
      RESEND_API_KEY: ${RESEND_API_KEY:-}

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:1313,http://localhost:8080}

      # Base URL
      URL: ${URL:-http://localhost:8080}

      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}

    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # VeilForms Static Site (Hugo)
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: veilforms-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      API_URL: http://api:3000
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: veilforms-nginx
    restart: unless-stopped
    depends_on:
      - web
      - api
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: veilforms_network
