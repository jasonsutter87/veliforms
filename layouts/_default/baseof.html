<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} | VeilForms</title>
  <meta name="description" content="{{ .Params.description | default .Site.Params.description }}">
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #14141f;
      --border: #2a2a3a;
      --text: #e4e4ef;
      --text-muted: #8888a0;
      --primary: #6366f1;
      --primary-hover: #818cf8;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; }

    /* Navigation */
    nav {
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      position: relative;
    }
    nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
      z-index: 101;
    }
    .logo span { color: var(--primary); }
    .nav-links {
      display: flex;
      align-items: center;
    }
    .nav-links a {
      color: var(--text-muted);
      text-decoration: none;
      margin-left: 32px;
    }
    .nav-links a:hover { color: var(--text); }

    /* Mobile menu toggle */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 20px;
      cursor: pointer;
      z-index: 101;
    }
    .menu-toggle span {
      display: block;
      height: 2px;
      width: 100%;
      background: var(--text);
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
    }
    .btn:hover { background: var(--primary-hover); }
    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }
    .btn-outline:hover { border-color: var(--text-muted); }

    /* Mobile styles */
    @media (max-width: 768px) {
      .container { padding: 0 16px; }

      .menu-toggle { display: flex; }

      .nav-links {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--bg);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 24px;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 100;
      }
      .nav-links.active {
        opacity: 1;
        visibility: visible;
      }
      .nav-links a {
        margin-left: 0;
        font-size: 1.25rem;
      }
      .nav-links .btn {
        margin-top: 16px;
        padding: 16px 48px;
      }
    }
  </style>
  {{ block "head" . }}{{ end }}
  <script src="https://ztas.io/js/analytics.js" data-site-id="site_577f4b1efc8b5758"></script>
</head>
<body>
  <nav>
    <div class="container">
      <a href="/" class="logo">Veil<span>Forms</span></a>
      <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="nav-links">
        <a href="/features/">Features</a>
        <a href="/pricing/">Pricing</a>
        <a href="/docs/">Docs</a>
        <a href="/login/" class="btn btn-outline">Login</a>
      </div>
    </div>
  </nav>
  <script>
    function toggleMenu() {
      document.querySelector('.menu-toggle').classList.toggle('active');
      document.querySelector('.nav-links').classList.toggle('active');
    }
  </script>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer style="padding: 40px 0; border-top: 1px solid var(--border); margin-top: 80px;">
    <div class="container" style="text-align: center; color: var(--text-muted);">
      <p>VeilForms - Privacy-first forms by ZTA.io</p>
    </div>
  </footer>

  <script src="/js/veilforms.min.js"></script>
</body>
</html>
