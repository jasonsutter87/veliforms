{{ define "main" }}
<style>
  .auth-page {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }
  .auth-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 40px;
    width: 100%;
    max-width: 400px;
  }
  .auth-card h1 {
    font-size: 1.75rem;
    margin-bottom: 8px;
    text-align: center;
  }
  .auth-card .subtitle {
    color: var(--text-muted);
    text-align: center;
    margin-bottom: 32px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 0.875rem;
    color: var(--text-muted);
  }
  .form-group input {
    width: 100%;
    padding: 12px 16px;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-size: 1rem;
  }
  .form-group input:focus {
    outline: none;
    border-color: var(--primary);
  }
  .auth-card .btn {
    width: 100%;
    padding: 14px;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    margin-top: 8px;
  }
  .auth-card .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .auth-links {
    margin-top: 24px;
    text-align: center;
    font-size: 0.875rem;
    color: var(--text-muted);
  }
  .auth-links a {
    color: var(--primary);
    text-decoration: none;
  }
  .auth-links a:hover {
    text-decoration: underline;
  }
  .message {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 0.875rem;
    display: none;
  }
  .message.error {
    background: #ef444420;
    border: 1px solid #ef444440;
    color: #f87171;
  }
  .message.success {
    background: #10b98120;
    border: 1px solid #10b98140;
    color: #34d399;
  }
  .message.show {
    display: block;
  }

  /* Mobile styles */
  @media (max-width: 768px) {
    .auth-page { padding: 24px 16px; min-height: calc(100vh - 160px); }
    .auth-card { padding: 24px; }
    .auth-card h1 { font-size: 1.5rem; }
    .auth-card .subtitle { margin-bottom: 24px; font-size: 0.875rem; }
  }
</style>

<div class="auth-page">
  <div class="auth-card">
    <h1>Forgot password?</h1>
    <p class="subtitle">Enter your email and we'll send you a reset link</p>

    <div class="message error" id="error-message"></div>
    <div class="message success" id="success-message"></div>

    <form id="forgot-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>

      <button type="submit" class="btn" id="submit-btn">Send Reset Link</button>
    </form>

    <div class="auth-links">
      <p>Remember your password? <a href="/login/">Sign in</a></p>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById('forgot-form');
  const errorMessage = document.getElementById('error-message');
  const successMessage = document.getElementById('success-message');
  const submitBtn = document.getElementById('submit-btn');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMessage.classList.remove('show');
    successMessage.classList.remove('show');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';

    const email = document.getElementById('email').value;

    try {
      const response = await fetch('/api/auth/forgot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.error || 'Request failed');
      }

      successMessage.textContent = 'If an account with that email exists, we sent a password reset link. Check your inbox.';
      successMessage.classList.add('show');
      form.style.display = 'none';
    } catch (err) {
      errorMessage.textContent = err.message;
      errorMessage.classList.add('show');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Send Reset Link';
    }
  });
</script>
{{ end }}
