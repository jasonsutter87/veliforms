{{ define "main" }}
<style>
  .auth-page {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }
  .auth-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 40px;
    width: 100%;
    max-width: 400px;
  }
  .auth-card h1 {
    font-size: 1.75rem;
    margin-bottom: 8px;
    text-align: center;
  }
  .auth-card .subtitle {
    color: var(--text-muted);
    text-align: center;
    margin-bottom: 32px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 0.875rem;
    color: var(--text-muted);
  }
  .form-group input {
    width: 100%;
    padding: 12px 16px;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-size: 1rem;
  }
  .form-group input:focus {
    outline: none;
    border-color: var(--primary);
  }
  .auth-card .btn {
    width: 100%;
    padding: 14px;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    margin-top: 8px;
  }
  .auth-card .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .auth-links {
    margin-top: 24px;
    text-align: center;
    font-size: 0.875rem;
    color: var(--text-muted);
  }
  .auth-links a {
    color: var(--primary);
    text-decoration: none;
  }
  .auth-links a:hover {
    text-decoration: underline;
  }
  .error-message {
    background: #ef444420;
    border: 1px solid #ef444440;
    color: #f87171;
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 0.875rem;
    display: none;
  }
  .error-message.show {
    display: block;
  }
</style>

<div class="auth-page">
  <div class="auth-card">
    <h1>Welcome back</h1>
    <p class="subtitle">Sign in to your VeilForms account</p>

    <div class="error-message" id="error-message"></div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>

      <button type="submit" class="btn" id="submit-btn">Sign In</button>
    </form>

    <div class="auth-links">
      <p><a href="/forgot/">Forgot your password?</a></p>
      <p style="margin-top: 12px;">Don't have an account? <a href="/register/">Sign up</a></p>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById('login-form');
  const errorMessage = document.getElementById('error-message');
  const submitBtn = document.getElementById('submit-btn');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMessage.classList.remove('show');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Signing in...';

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.error || 'Login failed');
      }

      // Store token
      localStorage.setItem('veilforms_token', data.token);
      localStorage.setItem('veilforms_user', JSON.stringify(data.user));

      // Redirect to dashboard
      window.location.href = '/dashboard/';
    } catch (err) {
      errorMessage.textContent = err.message;
      errorMessage.classList.add('show');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Sign In';
    }
  });

  // Check if already logged in
  if (localStorage.getItem('veilforms_token')) {
    window.location.href = '/dashboard/';
  }
</script>
{{ end }}
