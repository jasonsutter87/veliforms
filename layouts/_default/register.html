{{ define "main" }}
<style>
  .auth-page {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }
  .auth-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 40px;
    width: 100%;
    max-width: 400px;
  }
  .auth-card h1 {
    font-size: 1.75rem;
    margin-bottom: 8px;
    text-align: center;
  }
  .auth-card .subtitle {
    color: var(--text-muted);
    text-align: center;
    margin-bottom: 32px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 0.875rem;
    color: var(--text-muted);
  }
  .form-group input {
    width: 100%;
    padding: 12px 16px;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-size: 1rem;
  }
  .form-group input:focus {
    outline: none;
    border-color: var(--primary);
  }
  .form-group small {
    display: block;
    margin-top: 6px;
    color: var(--text-muted);
    font-size: 0.75rem;
  }
  .auth-card .btn {
    width: 100%;
    padding: 14px;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    margin-top: 8px;
  }
  .auth-card .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .auth-links {
    margin-top: 24px;
    text-align: center;
    font-size: 0.875rem;
    color: var(--text-muted);
  }
  .auth-links a {
    color: var(--primary);
    text-decoration: none;
  }
  .auth-links a:hover {
    text-decoration: underline;
  }
  .error-message {
    background: #ef444420;
    border: 1px solid #ef444440;
    color: #f87171;
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 0.875rem;
    display: none;
  }
  .error-message.show {
    display: block;
  }
  .feature-list {
    margin-bottom: 24px;
    padding: 16px 20px;
    background: var(--bg);
    border-radius: 8px;
  }
  .feature-list li {
    color: var(--text-muted);
    font-size: 0.875rem;
    margin-bottom: 8px;
    list-style: none;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .feature-list li:last-child {
    margin-bottom: 0;
  }
  .feature-list li::before {
    content: "âœ“";
    color: #10b981;
  }

  /* Mobile styles */
  @media (max-width: 768px) {
    .auth-page { padding: 24px 16px; min-height: calc(100vh - 160px); }
    .auth-card { padding: 24px; }
    .auth-card h1 { font-size: 1.5rem; }
    .auth-card .subtitle { margin-bottom: 20px; font-size: 0.875rem; }
    .feature-list { margin-bottom: 20px; padding: 12px 16px; }
    .feature-list li { font-size: 0.8125rem; }
  }
</style>

<div class="auth-page">
  <div class="auth-card">
    <h1>Create account</h1>
    <p class="subtitle">Start building privacy-first forms</p>

    <ul class="feature-list">
      <li>Client-side encryption</li>
      <li>Automatic PII detection</li>
      <li>Free tier - no credit card</li>
    </ul>

    <div class="error-message" id="error-message"></div>

    <form id="register-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8">
        <small>At least 8 characters</small>
      </div>

      <button type="submit" class="btn" id="submit-btn">Create Account</button>
    </form>

    <div class="auth-links">
      <p>Already have an account? <a href="/login/">Sign in</a></p>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById('register-form');
  const errorMessage = document.getElementById('error-message');
  const submitBtn = document.getElementById('submit-btn');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMessage.classList.remove('show');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Creating account...';

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (password.length < 8) {
      errorMessage.textContent = 'Password must be at least 8 characters';
      errorMessage.classList.add('show');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Create Account';
      return;
    }

    try {
      const response = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.error || 'Registration failed');
      }

      // Store token
      localStorage.setItem('veilforms_token', data.token);
      localStorage.setItem('veilforms_user', JSON.stringify(data.user));

      // Redirect to dashboard
      window.location.href = '/dashboard/';
    } catch (err) {
      errorMessage.textContent = err.message;
      errorMessage.classList.add('show');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Create Account';
    }
  });

  // Check if already logged in
  if (localStorage.getItem('veilforms_token')) {
    window.location.href = '/dashboard/';
  }
</script>
{{ end }}
