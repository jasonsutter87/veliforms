{{ define "main" }}
<style>
  .auth-page {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }
  .auth-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 40px;
    width: 100%;
    max-width: 400px;
  }
  .auth-card h1 {
    font-size: 1.75rem;
    margin-bottom: 8px;
    text-align: center;
  }
  .auth-card .subtitle {
    color: var(--text-muted);
    text-align: center;
    margin-bottom: 32px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 0.875rem;
    color: var(--text-muted);
  }
  .form-group input {
    width: 100%;
    padding: 12px 16px;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-size: 1rem;
  }
  .form-group input:focus {
    outline: none;
    border-color: var(--primary);
  }
  .form-group small {
    display: block;
    margin-top: 6px;
    color: var(--text-muted);
    font-size: 0.75rem;
  }
  .auth-card .btn {
    width: 100%;
    padding: 14px;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    margin-top: 8px;
  }
  .auth-card .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .auth-links {
    margin-top: 24px;
    text-align: center;
    font-size: 0.875rem;
    color: var(--text-muted);
  }
  .auth-links a {
    color: var(--primary);
    text-decoration: none;
  }
  .auth-links a:hover {
    text-decoration: underline;
  }
  .message {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 0.875rem;
    display: none;
  }
  .message.error {
    background: #ef444420;
    border: 1px solid #ef444440;
    color: #f87171;
  }
  .message.success {
    background: #10b98120;
    border: 1px solid #10b98140;
    color: #34d399;
  }
  .message.show {
    display: block;
  }
</style>

<div class="auth-page">
  <div class="auth-card">
    <h1>Reset password</h1>
    <p class="subtitle">Enter your new password</p>

    <div class="message error" id="error-message"></div>
    <div class="message success" id="success-message"></div>

    <form id="reset-form">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8">
        <small>At least 8 characters</small>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password" minlength="8">
      </div>

      <button type="submit" class="btn" id="submit-btn">Reset Password</button>
    </form>

    <div class="auth-links">
      <p><a href="/login/">Back to login</a></p>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById('reset-form');
  const errorMessage = document.getElementById('error-message');
  const successMessage = document.getElementById('success-message');
  const submitBtn = document.getElementById('submit-btn');

  // Get token from URL
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');

  if (!token) {
    errorMessage.textContent = 'Invalid reset link. Please request a new one.';
    errorMessage.classList.add('show');
    form.style.display = 'none';
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMessage.classList.remove('show');
    successMessage.classList.remove('show');

    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (password !== confirmPassword) {
      errorMessage.textContent = 'Passwords do not match';
      errorMessage.classList.add('show');
      return;
    }

    if (password.length < 8) {
      errorMessage.textContent = 'Password must be at least 8 characters';
      errorMessage.classList.add('show');
      return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = 'Resetting...';

    try {
      const response = await fetch('/api/auth/reset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, password })
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.error || 'Reset failed');
      }

      successMessage.textContent = 'Password reset successfully! Redirecting to login...';
      successMessage.classList.add('show');
      form.style.display = 'none';

      setTimeout(() => {
        window.location.href = '/login/';
      }, 2000);
    } catch (err) {
      errorMessage.textContent = err.message;
      errorMessage.classList.add('show');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Reset Password';
    }
  });
</script>
{{ end }}
