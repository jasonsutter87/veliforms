<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>
  {{ block "title" . }}
    {{ if .Params.PageTitle }}
      {{ .Params.PageTitle }} | VeilForms
    {{ else if .Params.Title }}
      {{ .Params.Title }} | VeilForms
    {{ else }}
      {{ .Site.Title }}
    {{ end }}
  {{ end }}
</title>

<!-- Meta description -->
<meta name="description" content="{{ .Params.description | default .Site.Params.description }}">

<!-- metatags -->
{{ partial "seo_schema" . }}

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="{{ "favicon.svg" | relURL }}">
<link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ "images/apple-touch-icon.png" | relURL }}">
<meta name="theme-color" content="#6366f1">

<!-- CSS - Tailwind + Custom SCSS -->
<link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
{{ range .Params.css }}
  <link rel="stylesheet" href="{{ "css/pages/" | relURL }}{{ . }}">
{{ end }}

<!-- canonical -->
{{ if not .Params.canonical }}
  <link rel="canonical" href="{{ .Permalink }}">
{{ end }}

<!-- Fonts - Inter (optimized loading) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
<noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>

<!-- Site JS -->
<script defer type="text/javascript" src="{{ .Site.BaseURL }}src/js/site.js"></script>
