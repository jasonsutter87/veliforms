name: Tests

on:
  push:
    branches: [main, develop, nextjs-migration]
  pull_request:
    branches: [main, develop]

env:
  NODE_ENV: test
  JWT_SECRET: test-jwt-secret-for-ci-minimum-32-characters-long

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: nextjs

      - name: Run ESLint
        run: npm run lint
        working-directory: nextjs

  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: nextjs

      - name: Run Vitest
        run: npm run test:run
        working-directory: nextjs

      - name: Run Vitest with Coverage
        run: npm run test:coverage
        working-directory: nextjs

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: nextjs/coverage/
          retention-days: 7

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: nextjs/coverage/
          files: coverage-final.json
          flags: unittests
          name: veilforms-coverage
          fail_ci_if_error: false
          verbose: true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: nextjs

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
        working-directory: nextjs

      - name: Build application
        run: npm run build
        working-directory: nextjs

      - name: Run Playwright tests
        run: npm run test:e2e
        working-directory: nextjs
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: nextjs/playwright-report/
          retention-days: 7

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: nextjs

      - name: Build
        run: npm run build
        working-directory: nextjs
